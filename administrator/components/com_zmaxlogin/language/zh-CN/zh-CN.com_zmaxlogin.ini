COM_ZMAXLOGIN_VIEW_MAIN_ZMAX_THANKS_INFO="谢谢使用我们的产品,欢迎访问我们的<a href='http://www.zmax99.com' target='_blank'>网站(http://www.zmax99.com)!</a>"
COM_ZMAXLOGIN_VIEW_MAIN_ZMAX_PRODUCTION_INFO="ZMAX第三方登录系统，将会为你的joomla网站提供第三方登录功能。目前我们的已经开发了QQ登陆，微信登陆，微博登陆，支付宝登陆，人人登陆，明道登陆，短信登陆等第三方登陆，我们还会开发更多的第三方登陆，请关注我们的最新开发动态！<br/>"
COM_ZMAXLOGIN_VIEW_MAIN_HOW_TO_USE="如何使用：<small>(以QQ登陆为例说明)</small>"
COM_ZMAXLOGIN_VIEW_MAIN_STEP1="使用QQ登录，需要前往QQ网站进行申请，申请的地址如下：<a target='_blank' href='http://connect.qq.com/'>http://connect.qq.com/</a>,点击网站接入申请"
COM_ZMAXLOGIN_VIEW_MAIN_STEP2="申请的时候，需要验证，只需要将QQ的验证信息放到你的模板的index.php文件即可,申请成功后你将获得一个appid 和 appkey,这两个你需要记住"
COM_ZMAXLOGIN_VIEW_MAIN_STEP3="进入组件管理，找到ZMAX第三方登录系统组件，点击配置。在配置中输入刚才的appid 和 appkey"
COM_ZMAXLOGIN_VIEW_MAIN_STEP4="进入模块管理，发布ZMAX第三方登录模块到网站的一个位置。"
COM_ZMAXLOGIN_VIEW_MAIN_STEP5="完成了上面，你就可以到网站的前台查看效果。对于未进行上线申请的网站，可以用自己的QQ进行登录测试。别人的QQ不能够登录"
COM_ZMAXLOGIN_VIEW_MAIN_STEP6="对于网站，QQ要求上线申请。上线申请需要你上传更多的信息。关于进一步的操作，请前往<a target='_blank' href='http://connect.qq.com/'>http://connect.qq.com/</a>查看"
COM_ZMAXLOGIN_VIEW_MAIN_STEP7="对于上线的网站，QQ会对界面有所要求，如果你的网站不能够通过审核，请联系我们。<a target='_blank' href='http://www.zmax99.com'>ZMAX程序人</a>"
COM_ZMAXLOGIN_VIEW_MAIN_CANNOT_USE="不会使用！点击这里："
COM_ZMAXLOGIN_VIEW_MAIN_INTRODUCE="说明"
COM_ZMAXLOGIN_VIEW_MAIN_INTRODUCE1="当前为商业版本，版本号为v2.0.2。你如果对该产品有任何的问题，请前往我们的论坛发帖。<a target='_blank' href='http://www.zmax99.com'>ZMAX程序人</a>"
COM_ZMAXLOGIN_VIEW_MAIN_INTRODUCE2="本扩展已经内置自动更新功能，如果需要更新，请在joomla后台的更新管理中进行"
COM_ZMAXLOGIN_VIEW_MAIN_INTRODUCE3="如果你不会使用，可以前往我们的网站查看相关的视频教程"
COM_ZMAXLOGIN_VIEW_MAIN_INTRODUCE4="该扩展由ZMAX程序人开发，版权归ZMAX程序人所有。未经南宁市程序人软件科技有限责任公司同意，任何人不得私自出售贩卖，否则追究法律责任！"
COM_ZMAXLOGIN_VIEW_MAIN_IMPROVE="<h3>非常感谢你选择我们的产品，如果你对我们的作品有任何的建议或者改进，请和我们联系。你可以在论坛发帖，或者QQ留言，或者Email：zhang19min88@163.com给作者。</h3><h3>谢谢使用我们的产品，Enjoy it!</h3>"
