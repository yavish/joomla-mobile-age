COM_CPANEL_MSG_HTACCESS_BODY="Joomla 3.4 对默认的 .htaccess 和 web.config 文件做了改变，以便实现默认禁止目录内容列出（directory listing）。建议用户应用这些变化。请参看 <a href=\"https://docs.joomla.org/Preconfigured_htaccess\">这个网页</a> 了解详情。"
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess 及 web.config 更新"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="准备好迎接 Joomla 的下一个主要版本"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="从 Joomla! 4.0 开始，我们将提高服务器环境要求的最低值。如果您看到了这条消息，说明您的当前设置达不到这些新的最低要求。<br><a href=\"https://developer.joomla.org/news/658-joomla4-manifesto.html\"><strong>最低</strong> 要求</a> 包括： <ul><li>PHP 5.5.9</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL <strong>不再</strong> 被支持</li><li>使用  legacy `ext/mysql`  PHP 扩展的 MySQL  <strong>不再 </strong>被支持，必须使用 MySQLi 或者 PDO MySQL </li></ul><br>请联系您的主机商，询问他们您怎样才能达到这些服务器环境要求 —— 通常都很容易做到。 如果您已达到这些最低要求，那么本消息将不再显示。"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="您的多语种设置可能存在问题。"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="从 Joomla! 3.4.0 版本起，您网站上的“系统 - 语言过滤”插件可能会发生问题。已解决此问题，请进入“ <a href=\"index.php?option=com_languages&view=languages\">语言管理</a> -> 内容” 页面，然后手工保存每一种内容语言， 这样可确保每一种内容语言都保存了一种访问权限级别。"
COM_CPANEL_MSG_PHPVERSION_BODY="从 Joomla! 3.3 起，此网站使用的 PHP 版本不再被支持。Joomla! 3.3 要求 <a href=\"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP 版本必须高于 5.3.10 以便为用户提供增强的安全功能</a>。"
COM_CPANEL_MSG_PHPVERSION_TITLE="您的 PHP 版本无法支持 Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt 更新"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3 对默认的 robots.txt 文件做了一些改变，以允许 Google 可以默认访问模板及媒体文件，从而改进 SEO 。此改变对于网站升级操作不能自动应用，所以建议用户查看一下 robots.txt.dist 这个文件中的变化，然后手工修改现有的 robots.txt 文件来应用这些变化。"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="从 Joomla! 3.5 版本开始，将有一个统计插件向 Joomla 官方提交匿名的统计数据。提交的仅限于 Joomla 版本， PHP 版本，数据库引擎和版本，以及服务器的操作系统。<br><br>收集这些数据是为了以后的 Joomla 版本可以充分利用最新的数据库及 PHP 特性，同时对大多数用户不造成不良影响。当 Joomla 3.3 引入了更安全的 Bcrypt 密码方式从而要求 PHP 版本必须高于 5.3.10 时，对这种统计数据的需求逐渐变得清晰。<br><br>为了保证完全透明并且帮助开发人员， <a href=\"https://developer.joomla.org/about/stats.html\">这些数据可公开访问。</a> 有 API 和图表用来显示正被使用的 Joomla 版本、 PHP 版本以及数据库引擎。<br><br>如果您不想给 Joomla 官方提供这些数据，您可以禁用名为“系统 - Joomla 统计”的插件。"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="收集 Joomla 统计数据"
