COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="这个画面允许你探索那些未经历过正常安装过程的扩展. <br />比方说, 某一些扩展在通过网页界面上传的时候, 可能因为主机端或是某些限制关系, 造成容量过大. 使用这个功能, 你便可以使用 FTP 或是 SFTP 来上传扩展至你的网页服务器的目录中. <br />然后你可以使用探索这个功能来寻找新上传的扩展以及在 Joomla! 安装过程启用他们 <br />使用探索这项功能, 你便可以在同一个时间中发现并安装他们."
