COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP 的临时目录无法让 PHP 存放上传后的文件. 这个目录尚未设置好或许并不会造成太大的问题, 但是如果你无法侦测到上传的文件或是其他问题的话, 尝试设置你的 php.ini 文件或许可以解决这些问题."
