COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="你想要僭越的字串的语言常量。<br />你网站上每一条语言输出文字字串都是由一个特定的语言常量所代表的，你必须使用该常量才能创建针对该字串的语言僭越。<br />如果你不知道对应的常量，你可以在右侧搜索你想要改变的字串。点击你想要改变的搜索结果，它所对应的正确的语言常量就会被自动插入到此表单中。"
