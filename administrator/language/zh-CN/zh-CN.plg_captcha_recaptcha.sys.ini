PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="此验证码插件在使用图片验证码（CAPTCHA）服务帮助你网站阻止垃圾信息同时，还能帮助将图书、报纸及早期的广告稿数字化。请前往 <a href='http://google.com/recaptcha' target='_blank'>http://google.com/recaptcha</a> 来获取针对你的域名的公用密钥和私有密钥。如果想要在前台的用户注册表单上添加此验证码保护，请进入网站后台的“用户管理”，然后点击右上角的“选项”，然后将验证码选择为“验证码 – reCaptcha”。"
PLG_CAPTCHA_RECAPTCHA="验证码 - ReCaptcha"
