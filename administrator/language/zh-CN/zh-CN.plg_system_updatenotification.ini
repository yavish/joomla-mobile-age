PLG_SYSTEM_UPDATENOTIFICATION="系统 - Joomla! 升级通知"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="超级管理员 Email 地址"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="请输入 email 地址（多个 email 地址请用英文逗号分隔），这些 email 地址将收到升级通知邮件。这些邮箱必须属于你网站上当前存在的、拥有超级用户权限的用户。如果给出的 email 地址不属于超级用户，或者没有填写，则此网站的全部超级用户都将收到升级通知邮件。"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="邮件语言"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="如果您选择自动（默认），升级通知邮件将使用插件被触发时网站前台所指派的默认语言来向超级用户发送。如果在此选择了一种语言，将强制升级通知邮件以这个指定的语种来发送。"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="自动"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="您的 [SITENAME] – [URL] 网站的 Joomla! 核心该升级了！"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="这封邮件不是由 Joomla.org 官方网站发送的！它是由您自己的网站 ”[SITENAME] “ 自动发送的。\n\n================================================================================\n升级信息\n================================================================================\n\n请注意：现在 Joomla 核心有新版本可下载了。\n\n网站当前安装的 Joomla! 版本是：        [CURVERSION]\n最新的 Joomla! 核心版本： [NEWVERSION]\n\n这封邮件由您的网站自动发送，以提醒您尽快升级网站核心。\n请注意： Joomla! 官方团队永远不会直接联系您来告知您网站的 Joomla 核心是否该升级了。\n\n================================================================================\n升级方法\n================================================================================\n\n如果想在 ”[SITENAME]“ 网站上安装升级包，请点击下面的链接。（如果网址不可点击，请复制它然后粘贴到浏览器地址栏来打开）\n\n升级包链接： [LINK]\n\n================================================================================\n为什么我收到了这封邮件？\n================================================================================\n\n这封邮件是您的网站核心 Joomla CMS 所附带的一个插件自动发送的。\n该插件一旦探测到 Joomla 核心有了新版本，就会立即给网站管理员发送通知邮件。\n您将会继续收到几封类似的邮件，直到您完成了 Joomla 核心升级，或者在网站后台禁用此通知功能。\n\n如果想禁止发送通知邮件，请到你的 Joomla 后台”扩展 -> 插件管理“ 中，将”系统 - Joomla! 升级通知“ 这个插件禁用。\n\n如果您不知道什么是 Joomla! ，或者不知道您该怎么做，请不要联系 Joomla! 官方团队。\n Joomla 官方并没有向您发送这封邮件，他们没法帮您。您应该联系为您搭建了这个网站，或者帮您管理网站的那个人。\n\n如果您自己就是搭建网站或管理网站的那个人，请注意：这个通知插件可能是您在网站上安装或升级 Joomla 时自动激活的。\n\n================================================================================\n谁给我发送了这封邮件？\n================================================================================\n\n这封 email 是由您自己的网站 ”[SITENAME] “ 自动发送的。"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="本插件会定期探测是否有新的 Joomla! 核心被发布。如果探测到有了新版本，它就会给您发送通知邮件，提醒您升级 Joomla! 核心。技巧：您可以通过创建语言僭越来自定义通知邮件的内容。涉及的语言常量分别是： PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT 和 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
