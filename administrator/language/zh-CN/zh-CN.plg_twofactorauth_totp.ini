PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="You did not enter a valid security code. Please check your Google Authenticator setup and make sure that the time on your device matches the time on the site."
PLG_TWOFACTORAUTH_TOTP_INTRO="This feature allows you to use Google Authenticator, or a compatible application, for two factor authentication. On top of your username and password you will also need to provide a six digit security code generated by Google Authenticator to be able to log in to this site. The security code is rotated every 30 seconds. This provides extra protection against hackers logging in to your account even if they were able to get hold of your password."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="谷歌验证"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="两步验证可用"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! comes with a built-in two factor authentication system. It secures your site login with a secondary secret code that's changing every 30 seconds. You can use your mobile device and the Google Authenticator app to produce that code. More Info http://en.wikipedia.org/wiki/Google_Authenticator<br/>By clicking the button below:<ul><li>Joomla! will enable the two factor authentication plugins</li><li>两步验证 is going to be available for all users.</li><li>Each user can configure 两步验证 in User Details.</li><li>You can always disable 两步验证 plugin, or configure it for Backend usage only.</li><li>You will be taken to your user profile page where you can find more information on two factor authentication and enable it for your user account.</li></ul>"
